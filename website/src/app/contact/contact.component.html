<div class="row">
    <div class="col-2"></div>
    <div class="col">
        <form #contactForm="ngForm" (ngSubmit)="submitContact()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" />
            </div>
            <div class="mb-3">
                <label for="findus" class="form-label">How did you find us?</label>
                <select class="form-select" id="findus" [(ngModel)]="findus" name="findus">
                    <option>Found on Google</option>
                    <option>Followed link from other site</option>
                    <option>Friend told me</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" [(ngModel)]="message" rows="6" name="message"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button> 
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
